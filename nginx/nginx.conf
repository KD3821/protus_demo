user  nginx;
worker_processes  1;

events {
  worker_connections  1024;
}

http {
  include /etc/nginx/mime.types;
  client_max_body_size 100m;

  upstream backend_messages {
    server backend_messages:8000;
  }

  upstream frontend_messages {
    server frontend_messages:8088;
  }

  upstream backend_protus {
    server backend_protus:7077;
  }

  upstream frontend_protus {
    server frontend_protus:8080;
  }

  server {
    listen 80;
    charset utf-8;

    # frontend_protus urls
    location / {
    proxy_redirect off;
    proxy_pass http://frontend_protus;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    }

    # frontend_protus dev-server
    location /sockjs-node {
      proxy_redirect off;
      proxy_pass http://frontend_protus;
      proxy_set_header X-Real-IP  $remote_addr;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header Host $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    # backend_protus urls
    location ~ ^/(auth|billing|oauth) {
      proxy_redirect off;
      proxy_pass http://backend_protus;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $http_host;
    }

    # backend_protus static
    location ~ ^/(staticfiles|media)/(.*)$ {
      alias /$1/$2;
    }
  }

  server {
    listen 88;
    charset utf-8;

    # frontend urls
    location / {
    proxy_redirect off;
    proxy_pass http://frontend_messages;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    }

    # frontend dev-server
    location /sockjs-node {
      proxy_redirect off;
      proxy_pass http://frontend_messages;
      proxy_set_header X-Real-IP  $remote_addr;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header Host $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    # backend urls
    location ~ ^/(admin|api|static) {
      proxy_redirect off;
      proxy_pass http://backend_messages;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $http_host;
    }

    # backend static
    location ~ ^/(staticfiles|media)/(.*)$ {
      alias /$1/$2;
    }
  }
}